[package]
name = "bmp180-nostd"
version = "0.1.0"
edition = "2021"
authors = ["Ivan Palijan"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Platform agnostic driver for Bosch BMP180 sensors built using the embedded-hal"
keywords = ["embedded-hal"]
license = "MIT OR Apache-2.0 OR BSD"
repository = "https://github.com/ivan95603/"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
embedded-hal = "0.2.7"
anyhow = "1.0"
byteorder = { version = "1.4.3", default-features = false }
tokio = { version = "1", features = ["time"] }
num-traits = "0.2"
# embedded-hal-mock = "0.8.0"